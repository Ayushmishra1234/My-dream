<html>
    <head>
      <style>
        div
        {
            text-align:center;
            background-color: aquamarine;
            font-size: large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        } 
      </style>
    </head>
    <body>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name:</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputFather Name">Father Name:</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputMother Name">Mother Name:</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAadhar Number">Aadhar Number:</label>
                    <input type="text" class="form-control" id="inputEmail4">

              <div class="form-group col-md-6">

              <div class="form-group col-md-6">

              </div>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City:</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>jammu and kashmir</option>
                  <option>uttrakhand </option> 
                  <option>chattishgah</option>
                  <option>madhya pradesh</option>
                  <option>uttar pradesh</option>
                  <option>rajasthan</option>
                  <option>gujarat</option>
                  <option>punjab</option>
                  <option>tamilnadu</option>
                  <option>telangana</option>
                  <option>andhra pradesh</option>
                  <option>tamilnadu</option>
                  <option>kerala</option>
                  <option>kolkata</option>
                  <option>nagaland</option>
                  <option>manipur</option>
                  <option>meghalay</option>
                  <option>sikkim</option>
                  <option>bihar</option>
                  <option>goa</option>
                  <option>maharashtra</option>
                  <option>new delhi</option>
                  <option>arunanchal pradesh</option>
                  <option>haryana</option>
                  <option>assam</option>
                  <option>andaman and nicobar</option>
                  <option>lakswadweep</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="submit" class="btn btn-primary">Reset</button>
          </form>
